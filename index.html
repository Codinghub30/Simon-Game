<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1 id="title">Press Start to Begin</h1>
  <div class="game-container">
    <div class="game-row">
      <div class="box green" id="green" data-color="1"></div>
      <div class="box red" id="red" data-color="2"></div>
    </div>
    <div class="game-row">
      <div class="box yellow" id="yellow" data-color="3"></div>
      <div class="box blue" id="blue" data-color="4"></div>
    </div>
    <button id="start-button">Start Game</button>
  </div>
  <script src="Script.js"></script>
</body>
</html>
